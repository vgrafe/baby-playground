<html>
<style>
</style>
<body style="transition: 100ms;width: 100%;
  height: 100%; margin: 0;
  background-attachment: fixed;">
  <div id="maindiv" style="transition: 200ms;width: 100%;
    height: 100%;
    background-attachment: fixed;"></div>
<body>
<script>
window.addEventListener('click', e => {
  if (
	document.fullscreenEnabled ||
	document.webkitFullscreenEnabled ||
	document.mozFullScreenEnabled ||
	document.msFullscreenEnabled
  ) {
    var i = document.getElementById("maindiv");

    // go full-screen
    if (i.requestFullscreen) {
    	i.requestFullscreen();
    } else if (i.webkitRequestFullscreen) {
    	i.webkitRequestFullscreen();
    } else if (i.mozRequestFullScreen) {
    	i.mozRequestFullScreen();
    } else if (i.msRequestFullscreen) {
    	i.msRequestFullscreen();
    }
  }
})

window.addEventListener('keydown', e => {
  document.getElementById("maindiv").style.background =  'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')'
})

</script>
</html>
